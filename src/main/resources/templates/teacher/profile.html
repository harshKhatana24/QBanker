<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Banker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-[Poppins] bg-gray-50">
<!-- Navigation -->
<nav class="bg-white shadow-lg fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <img src="/images/iitram_logo_only-removebg-preview.png" class="h-12 w-auto mr-4" alt="Logo">
                <span class="text-xl font-bold text-gray-800">Q-Banker</span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/teacher/QB/add" class="text-gray-600 hover:text-blue-600 transition-colors">My Subjects</a>
                <a href="/teacher/about" class="text-gray-600 hover:text-blue-600 transition-colors">About</a>
                <div class="flex items-center space-x-2">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.Zmki3GIiRk-XKTzRRlxn4QHaER&pid=Api&P=0&h=180"
                         class="h-8 w-8 rounded-full object-cover" alt="Profile">
                    <span class="text-gray-600">Profile</span>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden p-2 text-gray-600">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden absolute w-full bg-white shadow-lg py-4">
        <a href="/teacher/QB/add" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">My Subjects</a>
        <a href="/teacher/about" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">About</a>
        <a href="/teacher/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile Settings</a>
    </div>
</nav>

<!-- Profile Section -->
<main class="pt-32 pb-12 px-4 max-w-7xl mx-auto">
    <div class="bg-white rounded-xl shadow-md p-8 max-w-xs mx-auto">
        <div class="text-center">
            <img data-th-src="${loggedInUser.picture}"
                 onerror="this.src='https://www.kindpng.com/picc/m/24-248253_user-profile-default-image-png-clipart-png-download.png'"
                 class="w-24 h-24 rounded-full border-4 border-blue-100 mx-auto mb-4"
                 alt="User Image">

            <h1 class="text-xl font-semibold text-gray-800 mb-1"
                data-th-text="${loggedInUser.name}">User Name</h1>
            <p class="text-gray-600 text-sm mb-6"
               data-th-text="${loggedInUser.email}">user@example.com</p>

            <a data-th-href="@{/do-logout}"
               class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg text-sm font-medium transition-colors">
                Logout
            </a>
        </div>
    </div>
</main>

<script src="https://kit.fontawesome.com/7103fc097b.js" crossorigin="anonymous"></script>
<script>
    // Mobile Menu Toggle
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    function menubar() {
        let hihu = document.querySelector('.menu-data');
        let element = document.getElementById('Menu-bar');
        if (hihu) {
            hihu.classList.remove('animate__fadeOut');
            element.style.display = 'none';
            hihu.style.zIndex = '1';
            hihu.classList.add('animate__fadeIn');
        }
    }

    function closebar() {
        let hihu = document.querySelector('.menu-data');
        let element = document.getElementById('Menu-bar');
        if (hihu) {
            hihu.classList.remove('animate__fadeIn');
            hihu.style.zIndex = '-20';
            element.style.display = 'block';
            hihu.classList.add('animate__fadeOut');
        }
    }
</script>
</body>
</html>
