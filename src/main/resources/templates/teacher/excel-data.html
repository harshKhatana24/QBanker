<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-6">

<div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">ðŸ“‚ Upload Excel File</h1>
    <p class="text-gray-600 mb-6">Please upload your Excel file to add questions.</p>

    <!-- File Upload Form -->
    <form th:action="@{'/teacher/QB/'+ ${question_bank_id} +'/upload-questions-data'}" method="post" enctype="multipart/form-data" class="space-y-4">
        <label class="block">
            <span class="text-gray-700 font-semibold">Select File:</span>
            <input type="file" id="uploadFile" name="file" class="block w-full mt-2 text-gray-900 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
            ðŸ“¤ Upload File
        </button>
    </form>
</div>

</body>
</html>
